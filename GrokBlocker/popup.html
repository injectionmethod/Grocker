<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocker Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 350px;
      background-color: #f5f8fa;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    label input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 60px;
      resize: vertical;
      font-size: 14px;
      margin-bottom: 12px;
      box-sizing: border-box;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1da1f2;
      border: none;
      color: white;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="excludeFollowers" />
    Exclude followers
  </label>

  <label>
    <input type="checkbox" id="blockOtherBots" />
    Block other chatbots
  </label>

  <textarea id="customBotList" rows="4" placeholder="@bot1\n@bot2"></textarea>

  <label for="fileInput">Import bot list from .txt file:</label>
  <input type="file" id="fileInput" accept=".txt" />

  <button id="runGrocker">Run Grocker</button>

  <script src="popup.js"></script>
</body>
</html>
