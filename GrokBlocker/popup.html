<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocker Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 350px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 60px;
      resize: vertical;
      font-size: 14px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="excludeFollowers" />
    Exclude followers
  </label>

  <label>
    <input type="checkbox" id="blockOtherBots" />
    Block other chatbots
  </label>

<textarea id="customBotList" rows="4" placeholder="@bot1\n@bot2"></textarea>

<label for="fileInput">Import bot list from .txt file:</label>
<input type="file" id="fileInput" accept=".txt" />


  <button id="runGrocker">Run Grocker</button>

  <script src="popup.js"></script>
</body>
</html>
